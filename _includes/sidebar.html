<div @click.away="open = false" x-data="{ open: false }">
    <div class="flex flex-col max-h-screen sm:w-64">
        <div class="flex flex-row items-center justify-between p-7">
            <a class="" href="/">
                <div class="lowercase text-2xl font-bold sm:text-xl">
                    {{site.data.index.title}}
                </div>
                <div class="text-xl sm:text-lg">
                    {{site.data.index.subtitle}}
                </div>
            </a>
            <div id="nav-icon" @click="open = !open" :class="{'open': open}" class="sm:hidden">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div x-show="open" x-transition class="flex-important h-screen flex flex-col justify-between p-7">
            <nav class="flex flex-col items-start">
                {% for item in site.data.navigation %}
                <div class="group text-2xl sm:text-lg">
                    <a href="{{ item.link }}" {%if item.link contains 'pdf' %} target="_blank" {% endif %}
                        class="flex items-start pr-3 py-2 sm:py-0">
                        &#xe04b;
                        <div {% if page.url==item.link %} class="text-yellow-600 font-medium" {% endif %}
                            class="transition duration-75 ease-in-out border-b-2 border-white group-hover:border-yellow-600 group-hover:font-medium">
                            {{ item.name }}
                        </div>
                    </a>
                </div>
                {% endfor %}
            </nav>

            <nav class="flex flex-col items-end sm:items-start">
                {% for item in site.data.links %}
                <div class="group text-2xl sm:text-lg">
                    <a href="{{ item.link }}" target="_blank"
                        class="flex items-start pr-3 py-2 sm:py-0">
                        &#xe04e;
                        <div class="transition duration-75 ease-in-out border-b-2 border-white group-hover:border-yellow-600 group-hover:font-medium">
                            {{ item.name }}
                        </div>
                    </a>
                </div>
                {% endfor %}
            </nav>
        </div>
    </div>
</div>
